on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/democyber:latest
      VERSION: 1.0.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --report-format sarif --report-path gitleaks-results.sarif

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-results.sarif

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test Java project
        run: mvn clean verify

      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME .

      # LOGIN + PUSH BEFORE TRIVY so trivy-action can pull the image
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        if: success()
        run: docker push $DOCKER_IMAGE_NAME

      # 6️⃣ Scan Docker image with Trivy (after push)
        - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.21.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}
          format: 'json'
          exit-code: '0'           # NEVER fail the job directly
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: trivy-report.json

      - name: Fail on CRITICAL vulnerabilities
        run: |
          if [ ! -f trivy-report.json ]; then
            echo "trivy-report.json not found"; exit 1
          fi
          critical_count=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)
          echo "Critical vulnerabilities: $critical_count"
          if [ "$critical_count" -gt 0 ]; then
            echo "::error::Found $critical_count CRITICAL vulnerabilities"
            exit 1
          fi